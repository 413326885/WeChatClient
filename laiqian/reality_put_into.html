<body>
	<header>
		<a class="back_icon"></a><h1 class="title">我要投入</h1>
	</header>
	<!-- <div id="wrapper"> -->
		<section>
			<div class="put_body">
				<div class="ok_card_box">
					<span class="name" id="js_title">
						<i class="num">*** *** **** ****</i>
					</span>
				</div>
		
				<div class="input_box">
					<div class="input_c">
						<span class="title">金额（元）</span><input class="num" id="amount" type="text" placeholder="请输入投入金额">
					</div>
				</div>
				<div class="agreement"><input type="checkbox" id="agree" class="checkbox" checked><label for="agree">我已阅读并同意</label><a href="serviceAgreement.html">用户服务协议</a></div>
				<div class="submit"><a id="js_put_submit">开始来钱</a></div>
		            	</div>
		</section>
	<!-- </div> -->
	<div class="pop_mask" id="js_take_pop" style="display:none;">
		<div class="pop">
			<h2 class="title">来钱提示</h2>
			<div class="info">
				<p class="txt">确定向您的来钱账户投入<span class="red" id="value">0</span>元</p>
				<input class="info_input" type="password" id="password" placeholder="交易密码">
			</div>
			<div class="btn_box"><a class="cancel_btn" id="js_cancel_btn">取消</a><a class="ok_btn" id="js_ok_btn">确认</a></div>
		</div>
	</div>
