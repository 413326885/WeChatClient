<!doctype html>
<html lang="ch">
<head>
	<meta charset="UTF-8">
	<title>转入真实账户</title>
	<link rel="stylesheet" href="./css/reset.css?ver=version20141104">
	<link rel="stylesheet" href="./css/common.css?ver=version20141104">
	<link rel="stylesheet" href="./css/reality_account.css?ver=version20141104">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=0">
	<meta name="apple-mobile-web-app-capable" content="yes" />
	<meta name="format-detection" content="telephone=no"/>
	<meta http-equiv="pragma" content="no-cache">
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta http-equiv="pragma" content="no-cache">
	<meta http-equiv="cache-control" content="no-cache">
	<meta http-equiv="expires" content="0">
	<script type="text/javascript" src="./js/jquery.js?ver=version20141104"></script>
	<script type="text/javascript" src="./js/iScroll.js?ver=version20141104"></script>
	<script type="text/javascript" src="./js/common.js?ver=version20141104"></script>
	<script type="text/javascript" src="./js/reality_account.js?ver=version20141104"></script>
</head>
<body>
	<header>
		<a class="back_icon"></a><h1 class="title">转入真实账户</h1>
	</header>
	<!-- <div id="wrapper"> -->
		<section>
			<div class="step_box">
				<div class="identity">
					<span class="icon">1</span>身份验证
				</div>
				<div class="info">
					<span class="icon">2</span>填写信息
				</div>
			</div>
			<div class="input"><input type="text" class="name" placeholder="真实姓名"></div>
			<div class="input"><input type="text" class="id_card" placeholder="身份证号"></div>
			<div class="submit"><a id="js_account1_submit">下一步</a></div>
			<div class="prompt">亲, 您正在进行第一步哟, 还差 <span class="b">1</span> 步就可以完成了!</div>
		</section>
	<!-- </div> -->

	<div class="pop_mask" style="display:none;" id="js_pop_box">
		<div class="pop">
			<h2 class="title">来钱提示</h2>
			<div class="info">
				<p class="txt">您是嘉实老客户，请输入嘉实网上交易密码：</p>
				<input class="info_input" id="js_login_pwd" type="password" placeholder="交易密码">
			</div>
			<div class="btn_box"><a id="js_cancel_btn" class="cancel_btn">取消</a><a id="js_ok_btn" class="ok_btn">确认</a></div>
		</div>
	</div>
</body>
</html>
