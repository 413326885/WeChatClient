<!doctype html>
<html lang="ch">
<head>
	<meta charset="UTF-8">
	<title>收益查询</title>
	<link rel="stylesheet" href="./css/reset.css?ver=version20141104">
	<link rel="stylesheet" href="./css/common.css?ver=version20141104">
	<link rel="stylesheet" href="./css/profit_query.css?ver=version20141104">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=0">
	<meta name="apple-mobile-web-app-capable" content="yes" />
	<meta name="format-detection" content="telephone=no"/>
	<meta http-equiv="pragma" content="no-cache">
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta http-equiv="pragma" content="no-cache">
	<meta http-equiv="cache-control" content="no-cache">
	<meta http-equiv="expires" content="0">
	<script type="text/javascript" src="./js/jquery.js?ver=version20141104"></script>
	<script type="text/javascript" src="./js/iScroll.js?ver=version20141104"></script>
	<script type="text/javascript" src="./js/common.js?ver=version20141104"></script>
	<script type="text/javascript" src="./js/profit_query.js?ver=version20141104"></script>
</head>
<body>
	<header>
		<h1 class="title">来钱</h1><a href="#" class="right_menu">分享</a>
	</header>
	<section>
		<div class="yesterday">
			<a href="everyday.html">
				<h3 class="title">昨日来钱(元)</h3>
				<div class="money" id="js_yestincome">0.00</div>
				<ul class="icon_box">
					<li><i class="icon icon1">股</i><span class="num" id="js_stockincome">0.00</span></li>
					<li><i class="icon icon2">债</i><span class="num" id="js_bondincome">0.00</span></li>
					<li><i class="icon icon3">货</i><span class="num" id="js_moneyincome">0.00</span></li>
				</ul>
			</a>
		</div>
		<div class="money_count">
			<div class="box">
				<h3 class="title">财富总额(元)</h3>
				<div class="money" id="js_currentasset" style="background-image:none;">0.00</div>
			</div>
		</div>
		<div class="account">
			<a href="reality_account1.html" id="js_account_btn">
				<div class="box">
					<h3 class="title">立即转入真实账户</h3>
					<div class="content">您的体验期还剩 <i class="icon" id="js_remaindays">0</i> 天<br>
体验期内的累积收益可一次性转入真实账户<br>
现已有 <i class="icon" id="js_totalincome">0.00</i> 元，等你来变现哦！</div>
				</div>
			</a>
		</div>
	</section>
	<div class="pop_mask" id="js_pop" style="display:none;">
		<div class="pop">
			<h2 class="title">来钱提示</h2>
			<div class="info">
				<p class="txt">您已经绑定过真实账户啦，请直接登录</p>
			</div>
			<div class="btn_box"><a class="cancel_btn" id="js_cancel_btn">返回</a><a class="ok_btn" id="js_ok_btn">登录真实账户</a></div>
		</div>
	</div>
</body>
</html>
