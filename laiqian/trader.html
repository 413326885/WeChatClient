<!doctype html>
<html lang="ch">
<head>
	<meta charset="UTF-8">
	<title>操盘</title>
	<link rel="stylesheet" href="./css/reset.css?ver=version20141104">
	<link rel="stylesheet" href="./css/common.css?ver=version20141104">
	<link rel="stylesheet" href="./css/trader.css?ver=version20141104">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=0">
	<meta name="apple-mobile-web-app-capable" content="yes" />
	<meta name="format-detection" content="telephone=no"/>
	<meta http-equiv="pragma" content="no-cache">
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta http-equiv="pragma" content="no-cache">
	<meta http-equiv="cache-control" content="no-cache">
	<meta http-equiv="expires" content="0">
	<script type="text/javascript" src="./js/jquery.js?ver=version20141104"></script>
	<script type="text/javascript" src="./js/common.js?ver=version20141104"></script>
	<script type="text/javascript" src="./js/trader.js?ver=version20141104"></script>
</head>
<body>
	<header>
		<div class="h_box"><a class="strategy_btn" id="js_strategy_btn">攻略</a><h1 class="title">来钱</h1><a href="login_reality.html" class="login_btn">登录</a></div>
	</header>
	<section class="trader_content">
		<div class="conf_box">
			<h2 class="count_money" style="background-color: #bceafd;">人民币：<span id="js_totalamt">0.00</span> 元</h2>
			<div class="canvas_box" id="js_canvas_box">
				<canvas id="myCanvas"></canvas>
				<span class="current" id="js_get_setting">点我试试</span>
			</div>
			<div class="percent_box">
				<div class="item">
					<h6 class="title"><span class="item1">货币基金</span></h6>
					<p class="num" id="js_moneyper">0</p>
				</div>
				<div class="item">
					<h6 class="title"><span class="item2">债券基金</span></h6>
					<p class="num" id="js_bondper">0</p>
				</div>
				<div class="item">
					<h6 class="title"><span class="item3">股票基金</span></h6>
					<p class="num" id="js_stockper">0</p>
				</div>
			</div>
		</div>
		<div class="txt_box">
			<div class="money item"><a>货币基金 <span class="t">低风险&nbsp;&nbsp;低收益</span></a> <span class="num"><span id="js_moneyper_num">0</span> 元</span></div>
			<div class="bond item"><a>债券基金 <span class="t">中风险&nbsp;&nbsp;中收益</span></a> <span class="num"><span id="js_bondper_num">0</span> 元</span></div>
			<div class="stock item"><a>股票基金 <span class="t">高风险&nbsp;&nbsp;高收益</span></a> <span class="num"><span id="js_stockper_num">0</span> 元</span></div>
		</div>
	</section>
	<footer class="trader_submit"><a href="trader_ok.html">提交配置</a></footer>
	<div class="trader_pop" id="js_trader_pop"><img src="./images/common/gonglv_5_1gif.gif"></div>
	<div class="pop_mask" id="js_get_setting_box" style="display:none;">
		<div class="pop">
			<h2 class="title">来钱提示</h2>
			<div class="info">
				<p class="txt" id="js_content"></p>
			</div>
			<div class="btn_box"><a id="js_cancel_btn" class="cancel_btn">不用</a><a id="js_ok_btn" class="ok_btn">试试</a></div>
		</div>
	</div>
</body>
</html>
