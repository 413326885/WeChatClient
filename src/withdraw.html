<!DOCTYPE html>
<html lang="ch">
<head>
    <title>嘉石榴</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=0">

    <link href="./css/bootstrap.min.css" rel="stylesheet">
    <script src="./js/jquery.min.js"></script>
    <script src="./js/bootstrap.min.js"></script>

    <link href="./css/withdraw.css" rel="stylesheet">
    <script src="./js/iScroll.js"></script>
    <script src="./js/common.js"></script>
    <script src="./js/subjects.js"></script>
</head>

<body>

    <nav class="navbar navbar-default" id="navbar">
        <img id="logo" src="./images/common/logo.png" alt="logo">
        <span id="title">取现</span>
    </nav>

    <form role="form" id="withdraw_form">

        <div class="form-group" id="username">
            <div class="panel panel-default" id="unbind_name">
                <div class="panel-heading" id="">
                    中国建设银行 尾号：<span> 5476</span>
                </div>
            </div>
        </div>

        <div class="form-group" id="">
            <div class="panel panel-default" id="">
                <div class="panel-heading" id="">
                    账号可用余额：<span> 8888</span>&nbsp;元
                </div>
            </div>
        </div>

        <div class="form-group" id="">
            <input class="form-control input-default" type="password"
                   placeholder="取现金额">
        </div>

        <div class="form-group" id="">
            <input class="form-control input-default" type="password"
                   placeholder="交易密码">
        </div>


    </form>

    <div class="panel-body" id="">
        <button class="btn btn-block" id="invest_btn">取现</button>
    </div>

    <div id="service_provider">
        <center>
            <p>此服务由<img src="./images/common/bankunion.png">提供</p>
        </center>
    </div>
</body>
</html>
