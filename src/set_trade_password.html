<!DOCTYPE html>
<html lang="ch">
<head>
    <title>嘉石榴</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=0">

    <link href="./css/bootstrap.min.css" rel="stylesheet">
    <script src="./js/jquery.min.js"></script>
    <script src="./js/bootstrap.min.js"></script>

    <link href="./css/set_trade_password.css" rel="stylesheet">
    <script src="./js/iScroll.js"></script>
    <script src="./js/common.js"></script>
    <script src="./js/subjects.js"></script>
</head>

<body>

    <nav class="navbar navbar-default" id="navbar">
        <img id="logo" src="./images/common/logo.png" alt="logo">
        <span id="title">设置交易密码</span>
    </nav>

    <form role="form" id="trade_form">
        <div class="form-group" id="username">
            <input class="form-control input-default" id="focusedInput" type="text"
                   placeholder="输入交易密码">
        </div>

        <div class="form-group" id="password">
            <input class="form-control input-default" type="password"
                   placeholder="确认交易密码">
        </div>

        <div class="form-group">
            <div class="input-group input-group-default" id="phonenum">
                <input type="text" class="form-control" placeholder="手机号码">
                <span class="input-group-addon">发送验证码</span>
            </div>
        </div>

        <div class="form-group" id="phone_code">
            <input class="form-control input-default" type="text"
                   placeholder="手机验证码">
        </div>

    </form>

    <div class="panel-body" id="">
        <button class="btn btn-block" id="invest_btn">设置交易密码</button>
    </div>
</body>
</html>
