<!DOCTYPE html>
<html lang="ch">
<head>
    <title>嘉石榴</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=0">

    <link href="./css/bootstrap.min.css" rel="stylesheet">
    <script src="./js/jquery.min.js"></script>
    <script src="./js/bootstrap.min.js"></script>

    <link href="./css/subjects.css" rel="stylesheet">
    <script src="./js/iScroll.js"></script>
    <script src="./js/common.js"></script>
    <script src="./js/systemStatus.js"></script>
    <script src="./js/subjects.js"></script>
</head>

<body>

    <nav class="navbar navbar-default" id="navbar">
        <img id="logo" src="./images/common/logo.png" alt="logo">
        <span id="title">首页</span>
        <button type="button" class="btn btn-default btn-xs" id="user_center_btn">
            <a href=""><span class="glyphicon glyphicon-user"></span></a>
        </button>
    </nav>

    <!-- 下面是轮播 -->
    <div id="carousel-example-generic" class="carousel slide" data-ride="carousel" >
        <ol class="carousel-indicators"  style="margin-bottom:-5px;">
            <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
            <li data-target="#carousel-example-generic" data-slide-to="1"></li>
            <li data-target="#carousel-example-generic" data-slide-to="2"></li>
        </ol>
        <!-- Wrapper for slides -->
        <div class="carousel-inner" role="listbox">
            <div class="item active">
                <!--<img src="images/common/banner1.jpg" alt="slide 1">-->

                <img id="carousel_image" src="images/common/banner1.jpg" alt="slide 1">
                <div class="carousel-caption">
                    <!-- 这里可以写字 -->
                </div>
            </div>
            <div class="item">
                <img id="carousel_image" src="images/common/banner2.jpg" alt="slide 2">
                <div class="carousel-caption">
                    <!-- 这里可以写字 -->
                </div>
            </div>
            <div class="item">
                <img id="carousel_image" src="images/common/banner3.jpg" alt="slide 3">
                <div class="carousel-caption">
                    <!-- 这里可以写字 -->
                </div>
            </div>
        </div>
        <!-- Controls -->
        <a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
            <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
            <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>

    <div class="subjects_list">

        <div class="subject">
            可投资列表
            <div class="panel-body" id="">
                <button class="btn btn-default" id="add_subjects_list">增加投资标的</button>
            </div>
        </div>

    </div>

</body>
</html>
