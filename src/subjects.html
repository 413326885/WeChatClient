<!DOCTYPE html>
<html lang="ch">
<head>
    <title>首页</title>
    <meta charset="UTF-8">

    <link href="http://libs.baidu.com/bootstrap/3.0.3/css/bootstrap.min.css" rel="stylesheet">
    <script src="http://libs.baidu.com/jquery/2.0.0/jquery.min.js"></script>
    <script src="http://libs.baidu.com/bootstrap/3.0.3/js/bootstrap.min.js"></script>

    <link href="./css/subjects.css" rel="stylesheet">
    <script src="./js/iScroll.js"></script>
    <script src="./js/common.js"></script>
    <script src="./js/subjects.js"></script>
</head>

<body>

    <nav class="navbar navbar-default" id="navbar">
        <img id="logo" src="./images/common/logo.png" alt="logo">
        <center>
            <span id="title">首页</span>
        </center>
    </nav>

    <!-- 下面是轮播 -->
    <div id="carousel-example-generic" class="carousel slide" data-ride="carousel" >
        <ol class="carousel-indicators"  style="margin-bottom:-5px;">
            <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
            <li data-target="#carousel-example-generic" data-slide-to="1"></li>
            <li data-target="#carousel-example-generic" data-slide-to="2"></li>
        </ol>
        <!-- Wrapper for slides -->
        <div class="carousel-inner" role="listbox">
            <div class="item active">
                <!--<img src="images/common/banner1.jpg" alt="slide 1">-->

                <img id="carousel_image" src="images/common/banner1.jpg" alt="slide 1">
                <div class="carousel-caption">
                    <!-- 这里可以写字 -->
                </div>
            </div>
            <div class="item">
                <img id="carousel_image" src="images/common/banner2.jpg" alt="slide 2">
                <div class="carousel-caption">
                    <!-- 这里可以写字 -->
                </div>
            </div>
            <div class="item">
                <img id="carousel_image" src="images/common/banner3.jpg" alt="slide 3">
                <div class="carousel-caption">
                    <!-- 这里可以写字 -->
                </div>
            </div>
        </div>
        <!-- Controls -->
        <a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
            <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
            <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>

    <div class="subject">
        可投资列表
    </div>

    <div class="panel panel-default">
        <div class="panel-heading" id="subject_title">
            嘉实一号
        </div>

        <table class="table">
            <tr>
                <td>年化收益:</td><td><span id="porfit">7</span>%</td>
                <td>投资期限:</td><td><span id="invest_period">3</span>个月</td>
            </tr>
            <tr>
                <td>项目金额:</td><td><span id="total_amount">10000</span>元</td>
                <td>起投金额:</td><td><span id="start_amount">1000</span>元</td>
            </tr>
        </table>
    </div>

    <div class="panel panel-default">
        <div class="panel-heading" id="subject_title">
            嘉实二号
        </div>
        <table class="table">
            <tr>
                <td>年化收益:</td><td><span id="porfit">8</span>%</td>
                <td>投资期限:</td><td><span id="invest_period">3</span>个月</td>
            </tr>
            <tr>
                <td>项目金额:</td><td><span id="total_amount">20000</span>元</td>
                <td>起投金额:</td><td><span id="start_amount">4000</span>元</td>
            </tr>
        </table>
    </div>
</body>
</html>
