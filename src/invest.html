<!DOCTYPE html>
<html lang="ch">
<head>
    <title>嘉石榴</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=0">

    <link href="./css/bootstrap.min.css" rel="stylesheet">
    <script src="./js/jquery.min.js"></script>
    <script src="./js/bootstrap.min.js"></script>

    <link href="./css/invest.css" rel="stylesheet">
    <script src="./js/iScroll.js"></script>
    <script src="./js/common.js"></script>
    <script src="./js/subjects.js"></script>
</head>

<body>

    <nav class="navbar navbar-default" id="navbar">
        <img id="logo" src="./images/common/logo.png" alt="logo">
        <span id="title">投资</span>
    </nav>

    <div id="invest_form">

        <div class="panel panel-default" id="">
            <div class="panel-heading" >
                标的名称：<span id="subject_name">嘉实一号</span>
            </div>
        </div>

        <div class="panel panel-default" id="">
            <div class="panel-heading" id="">
                本次投资金额：<span id="invest_amount">10000</span>元
            </div>
        </div>

        <div class="form-group" id="">
            <input class="form-control input-default" type="password"
                   placeholder="输入交易密码">
        </div>

        <div class="form-group">
            <div class="checkbox">
                <label>
                    <input type="checkbox" checked> 我已阅读并同意
                    <a href="">《网站服务协议》</a>
                </label>
            </div>
        </div>

    </div>

    <div class="panel-body" id="">
        <button class="btn btn-block" id="">确定</button>
    </div>

    <div class="panel-body" id="">
        <button class="btn btn-block" id="cancel">取消</button>
    </div>
</body>
</html>
