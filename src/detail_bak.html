<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=0">
    <title>财加网</title>
    <link rel="stylesheet" href="./css/detail_bak.css"/>
</head>
<body>
<div class="pageHeader">
    <div id="back_cheniu"><button>logo</button></div>
    <h3>标的详情</h3>
    <div>👤</div>
</div>
<div class="container">
    <header>
        <div class="banner belowPgHeader">
            <div id="count">预期年化收益率:</div>
            <div id="yield">8%</div>
        </div>
        <ul class="navside">
            <li>期限：<span>6个月</span></li>
            <li>剩余可投金额：<span>1000元</span></li>
        </ul>
    </header>
    <section class="mainSec">
        <ul class="listContainer">
            <li class="odd">项目名称：<span>宝宝1号</span></li>
            <li class="even">项目金额：<span>1,000,00元</span></li>
            <li class="odd">还款方式：<span>到期还本</span></li>
            <li class="even">保障方式：<span>风险备用金</span></li>
            <li class="odd">起投金额：<span>10,000元</span></li>
            <li class="even">递增金额：<span>10,000元</span></li>
        </ul>
        <div class="coinArea">
            <div><button class="adjustBtn">一</button></div>
            <div class="coinValue">10,000</div>
            <div><button class="adjustBtn">十</button></div>
        </div>
        <ul class="expectIncome">
            <li class="odd">预期收益：<span>1000元</span></li>
            <li class="even">可用金额：<span>10,000元</span></li>
        </ul>
        <div class="investArea">
            <button>我要投资</button>
        </div>
        <div class="companyInfo">
            <h4>企业信息</h4>
            <p>“铜板街”成立于2012年9月，是国内首家综合理财交易平台。在铜板街，用户可根据自己的需求和风险承受能力选择合适的理财产品，并通过移动客户端或网站完成产品购买、收益查询、资产转让、资产赎回等操作。</p>
        </div>
    </section>
</div>
</body>
</html>
