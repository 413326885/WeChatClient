<!DOCTYPE html>
<html lang="ch">
<head>
    <title>嘉石榴</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=0">

    <link href="./css/bootstrap.min.css" rel="stylesheet">
    <script src="./js/jquery.min.js"></script>
    <script src="./js/bootstrap.min.js"></script>

    <link href="./css/register_success.css" rel="stylesheet">
    <script src="./js/iScroll.js"></script>
    <script src="./js/common.js"></script>
</head>

<body>

    <nav class="navbar navbar-default" id="navbar">
        <img id="logo" src="./images/common/logo.png" alt="logo">
        <span id="title">注册成功</span>
    </nav>

    <div class="panel panel-default" id="">
        <div class="panel-heading" id="">
            <center>恭喜，您已注册成功！</center>
        </div>
        <div class="panel-body" id="">
            <center>为了顺利进行投资，您还需要完成以下认证：</center>
        </div>
        <table class="table">
            <tr>
                <td>实名认证：实名用户保障账户安全</td><td>未认证</td>
            </tr>
            <tr>
                <td>交易密码设置：保障账户资金安全</td><td>未设置</td>
            </tr>
            <tr>
                <td>银行卡认证：保障资金安全</td><td>未认证</td>
            </tr>
        </table>
    </div>


    <div class="panel-body" id="">
        <button class="btn btn-block" id="">开始认证</button>
    </div>

    <div class="panel-body" id="">
        <button class="btn btn-block" id="not_verify">暂不认证</button>
    </div>
</body>
</html>
