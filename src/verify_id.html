<!DOCTYPE html>
<html lang="ch">
<head>
    <title>实名认证</title>
    <meta charset="UTF-8">

    <link href="http://libs.baidu.com/bootstrap/3.0.3/css/bootstrap.min.css" rel="stylesheet">
    <script src="http://libs.baidu.com/jquery/2.0.0/jquery.min.js"></script>
    <script src="http://libs.baidu.com/bootstrap/3.0.3/js/bootstrap.min.js"></script>

    <link href="./css/verify_id.css" rel="stylesheet">
    <script src="./js/iScroll.js"></script>
    <script src="./js/common.js"></script>
    <script src="./js/subject_detail.js"></script>
</head>

<body>

    <nav class="navbar navbar-default" id="navbar">
        <img id="logo" src="./images/common/logo.png" alt="logo">
        <center>
            <span id="title">实名认证</span>
        </center>
    </nav>

    <form role="form" id="verify_form">
        <div class="form-group" id="username">
            <input class="form-control input-default" id="focusedInput" type="text"
                   placeholder="真实姓名">
        </div>

        <div class="form-group" id="password">
            <input class="form-control input-default" type="password"
                   placeholder="身份证号">
        </div>
    </form>

    <div class="panel-body" id="">
        <button class="btn btn-block" id="invest_btn">提交认证</button>
    </div>
</body>
</html>
