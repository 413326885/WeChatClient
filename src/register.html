<!DOCTYPE html>
<html lang="ch">
<head>
    <title>嘉石榴</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=0">

    <link href="./css/bootstrap.min.css" rel="stylesheet">
    <script src="./js/jquery.min.js"></script>
    <script src="./js/bootstrap.min.js"></script>

    <link href="./css/register.css" rel="stylesheet">
    <link href="./css/common.css" rel="stylesheet">

    <script src="./js/jquery.timer.js"></script>
    <script src="./js/iScroll.js"></script>
    <script src="./js/common.js"></script>
    <script src="./js/captcha.js"></script>
    <script src="./js/countdownTimer.js"></script>
    <script src="./js/register.js"></script>
</head>

<body>

    <nav class="navbar navbar-default" id="navbar">
        <img id="logo" src="./images/common/logo.png" alt="logo">
        <span id="title">注册</span>
    </nav>

    <form role="form" id="register_form">
        <div class="form-group">
            <input class="form-control input-default" id="username" type="text"
                   placeholder="用户名" field-tip="用户名">
        </div>

        <div class="form-group">
            <input class="form-control input-default" id="password" type="password"
                   placeholder="密码">
        </div>

        <div class="form-group">
            <div class="captcha captch_code">
                <input class="code" type="text" id="image_code" placeholder="图形验证码">
                <img src="https://www.jia16.com/ums/captcha" id="image_captcha" alt="captcha">
            </div>
        </div>

        <div class="form-group">
            <div class="input-group input-group-default">
                <input type="text" class="form-control" id="phonenum" placeholder="手机号码">
                <span class="input-group-addon btn" id="send_phone_code">发送验证码</span>
            </div>
        </div>

        <div class="form-group">
            <input class="form-control input-default" id="phone_code" type="text"
                   placeholder="验证码">
        </div>

        <div class="form-group">
            <div class="checkbox">
                <label>
                    <input type="checkbox" id="agreement" checked> 我已阅读并同意
                    <a href="">《网站服务协议》</a>
                </label>
            </div>
        </div>

    </form>

    <div class="panel-body">
        <button class="btn btn-block"  id="register_btn">完成注册</button>
    </div>
</body>
</html>
