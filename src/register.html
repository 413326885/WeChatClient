<!DOCTYPE html>
<html lang="ch">
<head>
    <title>注册</title>
    <meta charset="UTF-8">

    <link href="http://libs.baidu.com/bootstrap/3.0.3/css/bootstrap.min.css" rel="stylesheet">
    <script src="http://libs.baidu.com/jquery/2.0.0/jquery.min.js"></script>
    <script src="http://libs.baidu.com/bootstrap/3.0.3/js/bootstrap.min.js"></script>

    <link href="./css/register.css" rel="stylesheet">
    <script src="./js/iScroll.js"></script>
    <script src="./js/common.js"></script>
    <script src="./js/subjects.js"></script>
</head>

<body>

    <nav class="navbar navbar-default" id="navbar">
        <img id="logo" src="./images/common/logo.png" alt="logo">
        <center>
            <span id="title">注册</span>
        </center>
    </nav>

    <form role="form" id="register_form">
        <div class="form-group" id="username">
            <input class="form-control input-default" id="focusedInput" type="text"
                   placeholder="用户名">
        </div>

        <div class="form-group" id="password">
            <input class="form-control input-default" type="password"
                   placeholder="密码">
        </div>

        <div class="form-group">
            <div class="input-group input-group-default" id="image_code">
                <input type="text" class="form-control" placeholder="图形验证码">
                <span class="input-group-addon">图形验证码</span>
            </div>
        </div>

        <div class="form-group">
            <div class="input-group input-group-default" id="phonenum">
                <input type="text" class="form-control" placeholder="手机号码">
                <span class="input-group-addon">发送验证码</span>
            </div>
        </div>

        <div class="form-group" id="phone_code">
            <input class="form-control input-default" type="text"
                   placeholder="验证码">
        </div>

        <div class="form-group">
            <div class="checkbox">
                <label>
                    <input type="checkbox" checked> 我已阅读并同意
                    <a href="">《网站服务协议》</a>
                </label>
            </div>
        </div>

    </form>

    <div class="panel-body" id="">
        <button class="btn btn-block" id="invest_btn">完成注册</button>
    </div>
</body>
</html>
