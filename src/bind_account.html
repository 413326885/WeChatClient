<!DOCTYPE html>
<html lang="ch">
<head>
    <title>嘉石榴</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=0">

    <link href="./css/bootstrap.min.css" rel="stylesheet">
    <script src="./js/jquery.min.js"></script>
    <script src="./js/bootstrap.min.js"></script>

    <link href="./css/common.css" rel="stylesheet">
    <link href="./css/bind_account.css" rel="stylesheet">

    <script src="./js/common.js"></script>
    <script src="./js/bind_account.js"></script>

</head>

<body>

    <nav class="navbar navbar-default" id="navbar">
        <img id="logo" src="./images/common/logo.png" alt="logo">
        <span id="title">免登录模式</span>
    </nav>

    <form role="form" id="bind_form">
        <div class="form-group">
            <input class="form-control input-default" id="username" type="text"
                   placeholder="用户名">
        </div>

        <div class="form-group">
            <input class="form-control input-default" id="password" type="password"
                   placeholder="密码">
        </div>
    </form>

    <div class="panel-body">
        <button class="btn btn-block" id="bind_account">开启免登陆模式</button>
    </div>

    <div class="panel-body">
        <a class="link_btn" href="./register.html"><button class="btn btn-block">未注册</button></a>
    </div>
</body>
</html>
