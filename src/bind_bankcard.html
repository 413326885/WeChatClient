<!DOCTYPE html>
<html lang="ch">
<head>
    <title>嘉石榴</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=0">

    <link href="./css/bootstrap.min.css" rel="stylesheet">
    <script src="./js/jquery.min.js"></script>
    <script src="./js/bootstrap.min.js"></script>

    <link href="./css/bind_bankcard.css" rel="stylesheet">

    <script src="./js/iScroll.js"></script>
    <script src="./js/common.js"></script>
    <script src="./js/subjects.js"></script>
</head>

<body>

    <nav class="navbar navbar-default" id="navbar">
        <img id="logo" src="./images/common/logo.png" alt="logo">
        <span id="title">绑定银行卡</span>
    </nav>

    <form role="form" id="register_form">

        <div class="form-group" id="username">
            <div class="panel panel-default" id="unbind_name">
                <div class="panel-heading" id="">
                    刘洋
                </div>
            </div>
        </div>

        <div class="form-group">
            <div class="input-group">
                <input type="text" class="form-control" placeholder="所属银行">
                <div class="input-group-btn">
                    <button type="button" class="btn btn-default
                     dropdown-toggle" data-toggle="dropdown">
                        开户行
                        <span class="caret"></span>
                    </button>
                    <ul class="dropdown-menu pull-right">
                        <li><a href="#">招商银行</a></li>
                        <li><a href="#">中信银行</a></li>
                        <li><a href="#">光大银行</a></li>
                        <li><a href="#">交通银行</a></li>
                        <li><a href="#">建设银行</a></li>
                        <li class="divider"></li>
                        <li><a href="#">其他</a></li>
                    </ul>
                </div>
            </div>
        </div>

        <div class="form-group" id="password">
            <input class="form-control input-default" type="password"
                   placeholder="银行卡号">
        </div>

        <div class="form-group" id="password">
            <input class="form-control input-default" type="password"
                   placeholder="银行预留手机号">
        </div>


    </form>

    <div class="panel-body" id="">
        <button class="btn btn-block" id="invest_btn">下一步</button>
    </div>
</body>
</html>
