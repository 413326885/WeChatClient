<!DOCTYPE html>
<html>
    <head>
		<meta charset="UTF-8">
		<meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" name="viewport" />
		<meta name="format-detection" content="telephone=no" />
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<link href="css/liuyang-sirendingzhi.css" rel="stylesheet">
		<title>嘉实财富</title>
		<script type="text/javascript" src="js/slip.js"></script>
		
	</head>
	<body>
		<div id="container">
			<div id="wrap"></div>
		</div>
		<script type="text/javascript">
			var isWindowOrient = (window.orientation || 0) === 0;

			var wrap = document.getElementById('wrap');
			var container = document.getElementById('container');
			
			if (isWindowOrient) {
				container.className = 'orient';
			}

			var total = 4;
			var init = false;

			var html = [];

			for (var i = 1; i < total + 1; i++) {
				var _i = i === 5 ? 1 : i;

				html.push('<div class="page page-' + _i + '" style="background-image:url(images/' + _i + '.jpg)">' + (i == 1 ? '<b></b>' : '') + '</div>');
			}

			wrap.innerHTML = html.join('');

			var slip = Slip(wrap, 'y')
				.webapp()
				.end(function() {
					var orient = this.orient.join('');

					if (orient.indexOf('up') > -1) {
						if (!init) {
							document.getElementsByTagName('b')[0].style.opacity = '0';
							init = true;
						}
					}

					console.log("p:" + this.page)

				});

			window.jump = function (page) {
				slip.jump(page);
			}

		</script>

	</body>
</html>
